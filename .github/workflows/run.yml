name: PACL Checker

on:
  workflow_dispatch:
    inputs:
      cert:
        description: "PACL Certificate Number (UXXXXXXXX)"
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run PACL checker
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CERT: ${{ inputs.cert }}
        run: |
          set -x
          echo "CERT from env: $CERT"

          if [ -z "$CERT" ]; then
            echo "‚ùå CERT is empty"
            exit 1
          fi

          python check_pacl.py "$CERT"
